{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">บันทึกข้อมูล</h2>
                    <p class="text-muted">กรุณากรอกข้อมูลให้ครบถ้วน</p>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label for="name">ชื่อ-นามสกุล</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="number" class="form-control" id="age" placeholder="Age">
                        <label for="age">อายุ</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3 shadow">บันทึกข้อมูล</button>
                    <button type="reset" class="btn btn-link w-100 text-muted text-decoration-none">ล้างค่าทั้งหมด</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
