<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ICT12367 SPU{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #27ae60; }
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; color: #333; }
        .navbar { background: rgba(44, 62, 80, 0.95) !important; backdrop-filter: blur(10px); }
        .nav-link:hover { color: var(--accent-color) !important; transition: 0.3s; }
        .btn-success { background-color: var(--accent-color); border: none; }
        .card { border-radius: 15px; border: none; transition: transform 0.3s; }
        footer { background: var(--primary-color); color: white; padding: 30px 0; margin-top: 50px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ICT12367 SPU</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link px-3" href="/">หน้าแรก</a>
                <a class="nav-link px-3" href="/form">ลงทะเบียน</a>
                <a class="nav-link px-3" href="/about">เกี่ยวกับเรา</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="min-height: 80vh;">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center">
        <p class="mb-0">© 2026 ICT12367 | 68090902 Phoomanun Chawana</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
